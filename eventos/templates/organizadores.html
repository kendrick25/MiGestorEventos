{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizadores</title>
    <!-- Enlazar correctamente el archivo CSS estático -->
    <link rel="stylesheet" href="{% static 'css/StyleOrganizadores.css' %}">
</head>
<body>
    <div class="container">
        <!-- Enlace para volver al inicio -->
        <a href="{% url 'index' %}" class="back-link">Volver al inicio</a>
        
        <!-- Título de la página -->
        <h1>Organizadores</h1>
        
        <!-- Lista de organizadores -->
        <ul class="organizer-list">
            {% for organizador in organizadores %}
                <li class="organizer-item">{{ organizador.nombre }}</li>
            {% empty %}
                <li>No hay organizadores disponibles.</li>
            {% endfor %}
        </ul>
        
        <!-- Enlace para crear un nuevo organizador -->
        <a href="{% url 'organizadorForm' %}" class="create-link">Crear un nuevo organizador</a>
    </div>
</body>
</html>
