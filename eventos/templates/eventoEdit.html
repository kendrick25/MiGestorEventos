{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <link rel="stylesheet" href="{% static 'css/StyleEditar.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'index' %}" class="back-link">Volver al inicio</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Editar Evento</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
